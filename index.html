<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video conferencia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-fixed-top navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">Demo WebRTC</a>
    </nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <h2>Recepcion</h2>
            <video controls id="recepcionVid" width="100%" height="400px"></video>
            <p>
                <button id="start" class="btn btn-primary">Solicitar conversacion</button>
            </p>
            <textarea id="offer" ></textarea>
        </div>
        <div class="col-sm-6">
            <h2>Emisor</h2>
            <video controls id="emisorVid" width="100%" height="400px"></video>
            <p>
                <button id="recibir" class="btn btn-secondary">Recibir conversacion</button>
            </p>
            <form  id="incoming">
                <div class="form-group">
                    <textarea class="form-control"></textarea>
                </div>
                <p>
                    <button type="submit">Iniciar una Offer</button>
                </p>
            </form>
        </div>
    </div>
</div>



</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
<script src="simplePeer.js"></script>
<script src="app.js"></script>
</html>
